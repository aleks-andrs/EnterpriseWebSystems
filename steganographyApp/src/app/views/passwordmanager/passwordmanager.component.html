<!-- Password Manager frame -->
<div class="w3-display-container">
  <div *ngIf="user" class="w3-padding-large">
    <div class="w3-padding-16 w3-center">
      <h2>Password Manager</h2>
    </div>
    <div class="w3-panel w3-padding-large">
      <div class="w3-panel">
        <h4>Welcome, {{user.name}}</h4>
        <p>Password Manager contains a list of your Encryption Keys. Add new Encryption Keys from the "Encryption" Menu or delete the old ones below.</p>
      </div>
    </div>
    <div *ngIf="keyList.length>0">
      <ul>
        <li *ngFor="let item of keyList">
          <div class="w3-panel w3-border w3-round-xlarge">
            <div class="w3-panel w3-center">
              <p>KEY:&nbsp;&nbsp;&nbsp;&nbsp; {{ item }}</p>
              <div class="w3-center">
                <button class="w3-button w3-light-gray w3-text-red w3-ripple w3-margin w3-round-xxlarge" (click)="onClickDelete(item)">Delete</button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
