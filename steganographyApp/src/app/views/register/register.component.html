<!-- Register frame -->
<div class="w3-display-container">
  <div class="w3-padding-16 w3-center">
    <h2>Register</h2>
  </div>
  <div class="w3-container">
    <form (submit)="onRegister()">
      <div class="w3-panel w3-border w3-round-xlarge">
        <div class="w3-panel">
          <p>Enter your name:</p>
          <input class="w3-input w3-border w3-round" type="text" placeholder="Name" [(ngModel)]="name" name="name">
        </div>
        <div class="w3-panel">
          <p>Select username:</p>
          <input class="w3-input w3-border w3-round" type="text" placeholder="Username" [(ngModel)]="username" name="username">
        </div>
        <div class="w3-panel">
          <p>Select password:</p>
          <input class="w3-input w3-border w3-round" type="password" placeholder="Password" [(ngModel)]="password" name="password">
        </div>
      </div>
      <div class="w3-padding-16 w3-center">
        <button class="w3-button w3-light-gray w3-ripple w3-round-xxlarge" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
